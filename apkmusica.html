<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="apkmusica.css">
</head>
<body>
    <div class="player-container">
        <div class="player">
            <div class="player-info">
                <div class="album-cover">
                    <img src="images.jfif" alt="Capa do álbum">
                </div>
                <div class="song-details">
                    <h2 class="song-title">The Real Slim Shady</h2>
                    <p class="artist">Bonde do Tigrão</p>
                </div>
            </div>
            <div class="controls">
                <button class="control-button prev-button">&lt;</button>
                <button class="control-button play-button">Play</button>
                <button class="control-button next-button">&gt;</button>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>
</body>
</html>
